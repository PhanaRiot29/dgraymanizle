<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player - StreamFlix</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="player-page">
    <!-- Back Button -->
    <div class="back-button-container">
        <button class="back-button" onclick="goBack()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Ana Sayfaya Dön
        </button>
    </div>

    <!-- Video Player -->
    <div class="player-container">
        <div class="video-wrapper">
            <video id="videoPlayer" controls playsinline webkit-playsinline>
                <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                Tarayıcınız video etiketini desteklemiyor.
            </video>
        </div>

        <!-- Video Info -->
        <div class="video-info">
            <h1 id="videoTitle" class="video-title">Yükleniyor...</h1>
            <div class="video-meta">
                <span id="videoYear" class="meta-item">2024</span>
                <span class="meta-separator">•</span>
                <span id="videoRating" class="meta-item">16+</span>
                <span class="meta-separator">•</span>
                <span id="videoDuration" class="meta-item">2s 15d</span>
            </div>
            <p id="videoDescription" class="video-description">
                Video yükleniyor...
            </p>
            <div class="video-genres" id="videoGenres">
                <span class="genre-tag">Drama</span>
                <span class="genre-tag">Gerilim</span>
            </div>
        </div>

        <!-- Recommended Content -->
        <div class="recommended-section">
            <h2 class="section-title">Sizin İçin Önerilen</h2>
            <div class="recommended-grid">
                <div class="recommended-card" onclick="playContent('dark')">
                    <img src="https://images.unsplash.com/photo-1574267432644-f610fa1d65cf?w=300&h=170&fit=crop" alt="Dark">
                    <div class="recommended-info">
                        <h3>Dark</h3>
                        <p>Sci-Fi, Gizem, Drama</p>
                    </div>
                </div>
                <div class="recommended-card" onclick="playContent('breaking-bad')">
                    <img src="https://images.unsplash.com/photo-1594909122845-11baa439b7bf?w=300&h=170&fit=crop" alt="Breaking Bad">
                    <div class="recommended-info">
                        <h3>Breaking Bad</h3>
                        <p>Drama, Suç, Gerilim</p>
                    </div>
                </div>
                <div class="recommended-card" onclick="playContent('inception')">
                    <img src="https://images.unsplash.com/photo-1536440136628-849c177e76a1?w=300&h=170&fit=crop" alt="Inception">
                    <div class="recommended-info">
                        <h3>Inception</h3>
                        <p>Sci-Fi, Aksiyon, Gerilim</p>
                    </div>
                </div>
                <div class="recommended-card" onclick="playContent('interstellar')">
                    <img src="https://images.unsplash.com/photo-1446776653964-20c1d3a81b06?w=300&h=170&fit=crop" alt="Interstellar">
                    <div class="recommended-info">
                        <h3>Interstellar</h3>
                        <p>Sci-Fi, Drama, Macera</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/player.js"></script>
</body>
</html>
